<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<center>
<h1>close task</h1>

<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {{form.tasks(size=5)}}<br>
        {% for error in form.errors.tasks %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>


    </p>
    <p><input type="submit" value="Close"></p>
</form>
</center>
{% endblock %}
